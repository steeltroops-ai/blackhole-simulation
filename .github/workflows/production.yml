name: Production Pipeline (Hybrid WASM/Web)

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Avoid multiple runs for the same branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  pre-flight-check:
    name: Core QA & Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install Frontend Dependencies
        run: bun install

      - name: Frontend Audit
        run: bun audit

      - name: Cache Rust
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/bin/
            ~/.cargo/registry/index/
            ~/.cargo/registry/cache/
            ~/.cargo/git/db/
            physics-engine/target/
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}

      - name: Install wasm-pack
        run: |
          curl https://rustwasm.github.io/wasm-pack/installer/init.sh -sSf | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Add WASM Target
        run: rustup target add wasm32-unknown-unknown

      - name: Build WASM Physics Engine
        run: |
          cd physics-engine
          wasm-pack build --target web --release --out-dir ../public/wasm
          echo "### WASM Engine Build Successful" >> $GITHUB_STEP_SUMMARY

      - name: Parallel QA (Lint & Types)
        run: |
          bun run lint &
          bun run type-check &
          wait

  deployment-engine:
    name: Hybrid Deployment (Preview/Production)
    needs: pre-flight-check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1

      - name: Install Dependencies
        run: bun install

      - name: Install Vercel CLI
        run: bun add -g vercel

      # Pull environment settings (Development vs Production)
      - name: Pull Vercel Env
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            vercel pull --yes --environment=production --token=${{ secrets.VERCEL_TOKEN }}
          else
            vercel pull --yes --environment=preview --token=${{ secrets.VERCEL_TOKEN }}
          fi

      # Build artifacts
      - name: Build Project
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            vercel build --prod --token=${{ secrets.VERCEL_TOKEN }}
          else
            vercel build --token=${{ secrets.VERCEL_TOKEN }}
          fi

      # Deploy
      - name: Deploy to Vercel
        id: deploy
        run: |
          if [ "${{ github.ref }}" = "refs/heads/main" ]; then
            vercel deploy --prebuilt --prod --token=${{ secrets.VERCEL_TOKEN }}
          else
            DEPLOY_URL=$(vercel deploy --prebuilt --token=${{ secrets.VERCEL_TOKEN }})
            echo "URL=$DEPLOY_URL" >> $GITHUB_OUTPUT
            echo "### Deployment Preview URL: $DEPLOY_URL" >> $GITHUB_STEP_SUMMARY
          fi
